version: "3.9"

services:
  ### --- Frontend (Nginx for production) ---
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: vue_frontend
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - backend

  ### --- Frontend Dev (Vite hot reload) ---
  frontend-dev:
    image: node:20.19.0-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    depends_on:
      - backend

  ### --- Backend API ---
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: node_backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=appuser
      - DB_PASSWORD=apppass
      - DB_NAME=appdb
    restart: unless-stopped
    depends_on:
      - db

  ### --- Database (Postgres) ---
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
