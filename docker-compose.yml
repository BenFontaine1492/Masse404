services:
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vue_frontend
    ports:
      - "8080:80"
    restart: unless-stopped
  
  #the frontend-dev container enables hotloading with vite
  frontend-dev:
    image: node:20.19.0-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"

